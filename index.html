    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            background: pink url('background.gif') repeat;
            color: hotpink;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            overflow-y: auto;
            position: relative;
            min-height: 200vh;
        }
        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px lightpink;
            font-family: 'Press Start 2P', cursive;
            margin-top: 150px;

        .subtitle {

        }
        model-viewer, .loading-container, .fortune-box {

        }
        .loading-container, .fortune-box {
            width: 50%;
            background: white;
            padding: 10px;
            border: 3px dashed hotpink;
        }
        .loading-bar {
            width: 0%;
            height: 20px;
            background: repeating-linear-gradient(45deg, pink 0%, pink 10px, lightpink 10px, lightpink 20px);
            animation: moveStripes 1s linear infinite, loadProgress 3s forwards;
        }
        @keyframes moveStripes {
            from { background-position: 0 0; }
            to { background-position: 40px 0; }
        }
        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
        .fortune-box {
            display: none;
            text-align: center;
            transition: height 0.3s ease;
        }
        .fortune-box.show-result {
            height: auto;
            padding: 5px;
        }
        .fortune-gif, .phone-gif, .bottom-center {
            display: block;
            margin: 10px auto;
        }
        .fortune-button {
            background: hotpink;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
        }
        .fortune-result {
            font-size: 18px;
            margin-top: 10px;
        }
        .phone-gif {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            width: 150px;
        }
        .phone-left { left: 10%; }
        .phone-right { right: 10%; }
        .bottom-center {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
        }
        #model-viewer-2 {
            width: 80%;
            height: 600px;
        }
        .circle-spider {
            position: absolute;
            top: 120px;
            right: 10px;
            width: 200px;
        }
    </style>
</head>
